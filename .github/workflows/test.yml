name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'
        run: |
          rustup component add rustfmt
          cargo fmt -- --check

      - name: Run clippy
        if: matrix.rust == 'stable'
        run: |
          rustup component add clippy
          cargo clippy --all-features -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        # Note: We don't use --all-features here because the 'python' feature
        # requires PyO3's extension-module, which can't be tested with cargo test.
        # Python bindings are tested in the python-tests job instead.
        run: cargo test --verbose

      - name: Build documentation
        if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'
        run: cargo doc --no-deps --all-features

  python-tests:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install UV
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          cd python
          uv pip install --system maturin pytest

      - name: Build and install Python package
        run: |
          cd python
          uv run maturin develop --features python

      - name: Run Python tests
        run: |
          cd python
          uv run pytest tests/ -v

  wasm-tests:
    name: WASM and JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM for web
        run: wasm-pack build --target web --out-dir pkg

      - name: Build WASM for Node.js
        run: wasm-pack build --target nodejs --out-dir pkg-node

      - name: Verify WASM loads
        run: |
          cd pkg-node
          node -e "const cif = require('./cif_parser.js'); console.log('WASM module loaded successfully:', typeof cif.JsCifDocument);"

      - name: Install JavaScript dependencies
        run: |
          cd javascript
          npm install

      - name: Install test runner
        run: npm install -g mocha

      - name: Run JavaScript tests
        run: |
          cd javascript
          mocha tests/basic.test.js
